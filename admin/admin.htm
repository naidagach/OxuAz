<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../src/input.css" />
  <link rel="stylesheet" href="../src/output.css" />
  <link rel="stylesheet" href="../src/style.css" />
  <title>Document</title>
</head>
<body>
  <main class="mx-auto text-center p-[100px]">
    <button onclick="handleModal()" class="bg-[#16ad56] text-white border-md p-2 w-[200px] rounded-md" >Xəbər yərləşdir</button>
    <div id="modal" class="fixed inset-0 top-[10%] bottom-[5%] flex flex-col items-start max-w-md gap-2 p-6 rounded-md shadow-md bg-[#f9fafbf2] dark:text-gray-800 mx-auto hidden">
      <h2 class="text-2xl font-bold w-full">
        Xəbəri yərləşdir
      </h2>
      <i onclick="handleModal()" class="fa-solid fa-xmark absolute text-2xl right-[15px] top-[25px]"></i>
      <p class="font-semibold">Başlıq əlavə et:</p>
      <input id="inp1" class="border border-[#ddd] rounded-md w-full" type="text" />
      <p class="font-semibold">Mətn əlavə et:</p>
      <textarea id="inp2" class="border border-[#ddd] rounded-md w-full" cols="30" rows="8"></textarea>
      <p class="font-semibold">Şəkil əlavə et:</p>
      <input id="inp3" class="border border-[#ddd] rounded-md w-full" type="text" />
      <p class="font-semibold">Tarix əlavə et:</p>
      <input id="inp4" class="border border-[#ddd] rounded-md w-full" type="date" />
      <p class="font-semibold">Baxış sayı:</p>
      <input id="inp5" class="border border-[#ddd] rounded-md w-full" type="text" />
      <button onclick="xeberiElaveEt()" class="bg-[#16ad56] text-white border-md p-2 w-[200px] mx-auto rounded-md" >Yüklə</button>
    </div>
    
    <h1 class="text-[30px] font-bold p-[30px]">Xəbərlər</h1>
    <table class="max-w-[1200px] w-[100%] mx-auto p-2">
      <thead>
        <tr class="bg-[#d7dbdf] font-bold p-4 h-[70px]">
          <th>Şəkil</th>
          <th>Başlıq</th>
          <th>Mətn</th>
          <th>Tarix</th>
          <th>Baxış sayı</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody id="xeberler">
        
      </tbody>
      
    </table>
    <div id="modal">
      
    </div>
  </main>
  <script src="../js/admin.js"></script>
</body>
</html>
