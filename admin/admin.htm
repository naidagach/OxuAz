<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../src/input.css" />
  <link rel="stylesheet" href="../src/output.css" />
  <link rel="stylesheet" href="../src/style.css" />
  <title>Oxu Az Admin panel</title>
</head>
<body>
  <header class="p-4 dark:bg-gray-100 dark:text-gray-800">
    <div class="container flex justify-between h-16 mx-auto">
      <a href="../index.htm" class="flex items-center p-2">
        <img src="../img/oxu.logo.svg" alt="logo" />
      </a>
      <div class="items-center flex-shrink-0 flex">
        <button onclick="window.location = '../auth/login.htm'" class="self-center px-8 py-3 font-semibold rounded bg-[#1794a0] dark:text-gray-50">Exit</button>
      </div> 
    </div>
  </header>
  <main class="mx-auto text-center p-[100px]">
    <button onclick="handleModal()" class="bg-[#1794a0] text-white border-md p-2 w-[200px] rounded-md" >Xəbər yərləşdir</button>
    <div id="modal" onclick="handleModal()" class="fixed bg-[#000000c8] inset-0 flex justify-center items-center gap-2 dark:text-gray-800 mx-auto hidden max-[800px]">
      <div onclick="event.stopPropagation()" class="bg-[#f9fafbf2] top-[10%] bottom-[5%] rounded-md shadow-md p-6">
        <h2 class="text-2xl font-bold w-full relative">
          Xəbəri yərləşdir
          <i onclick="handleModal()" class="fa-solid fa-xmark absolute text-2xl right-[15px]"></i>
        </h2>
        <p class="font-semibold">Başlıq əlavə et:</p>
        <input id="inp1" class="border border-[#ddd] rounded-md w-full" type="text" />
        <p class="font-semibold">Mətn əlavə et:</p>
        <textarea id="inp2" class="border border-[#ddd] rounded-md w-full" cols="30" rows="8"></textarea>
        <p class="font-semibold">Şəkil əlavə et:</p>
        <input id="inp3" class="border border-[#ddd] rounded-md w-full" type="text" />
        <p class="font-semibold">Tarix əlavə et:</p>
        <input id="inp4" class="border border-[#ddd] rounded-md w-full" type="date" />
        <p class="font-semibold">Baxış sayı:</p>
        <input id="inp5" class="border border-[#ddd] rounded-md w-full" type="number" />
        <button id="btn" onclick="xeberiElaveEt()" class="bg-[#16ad56] mt-[10px] text-white border-md p-2 w-[200px] mx-auto rounded-md" >Yüklə</button>
      </div>
    </div>
    
    <h1 class="text-[30px] font-bold p-[30px]">Xəbərlər</h1>
    <table class="max-w-[1300px] w-[100%] mx-auto p-2">
      <thead>
        <tr class="bg-[#d7dbdf] font-bold p-4 h-[70px]">
          <th>Şəkil</th>
          <th>Başlıq</th>
          <th>Mətn</th>
          <th>Tarix</th>
          <th>Baxış sayı</th>
          <th>Sil</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="xeberler"></tbody>
    </table>
    
    <script src="https://cdn.tiny.cloud/1/drwovk52wnl31ib3yqipahuyl1yjjbjtpx5s2ntisvs55w6c/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  tinymce.init({
    selector: 'textarea',
    plugins: [
      'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
      'checklist', 'mediaembed', 'casechange', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown','importword', 'exportword', 'exportpdf'
    ],
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
  });
</script>
</main>
<script src="../js/validation.js"></script>
<script src="../js/verify-token.js"></script>
<script src="../service/api.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
